<div class="position-relative my-3">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Rechercher un produit..." [(ngModel)]="query"
      (input)="onInput()">
    <button class="btn btn-primary" (click)="search()">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <!-- Suggestions Dropdown -->
  <div *ngIf="showSuggestions" class="position-absolute w-100 bg-white shadow rounded mt-1 overflow-hidden"
    style="z-index: 1000;">
    <ul class="list-group list-group-flush">
      <li *ngFor="let product of suggestions" class="list-group-item list-group-item-action d-flex align-items-center"
        (click)="selectSuggestion(product)" style="cursor: pointer;">
        <img [src]="product.thumbnail" alt="" class="rounded me-3"
          style="width: 40px; height: 40px; object-fit: cover;">
        <div>
          <h6 class="mb-0 text-truncate" style="max-width: 200px;">{{ product.title }}</h6>
          <small class="text-primary">{{ product.price * 10 | number:'1.2-2' }} DH</small>
        </div>
      </li>
    </ul>
  </div>
</div>
